<!-- Etiqueta para encontrar los recursos estaticos, como archivos
 css, js, etc. -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/ith_logo.ico' %}">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Ejemplo del titulo con el motor de templates -->
</head>
<body>
    <!-- El heder podria ir aqui, mientras este afuera de las
      etiquetas de content -->
      <header>
          <h1>Tecnologico Nacional de Mexico</h1>
          <h2>Instituto Tecnologico de Hermosillo</h2>
          <img src="{% static 'images/ith_logo.png' %}" alt="Logo Ith">
          <!-- /home/martin/repositorio-expedientes-ith/proyecto/static/images/ith_logo.png -->
      </header>

      <nav class="menu contenedor">
          <ul>
              <li><a href="inicio">Inicio</a></li>
              <li><a href="consulta">Consulta</a></li>
              <li><a href="importar">Importar</a></li>
              <li><a href="alta">Registro</a></li>
          </ul>
      </nav>

    <!-- Etiquetas para recibir el codigo del archivo que hereda de esta base. -->
    {% block content %}
    {% endblock content %}

    {% block script %}
    {% endblock script %}
</body>
</html>
