{% extends 'base.html' %}

{% load static %}

{% block title %}
Expediente de {{ numero_control }}
{% endblock %}

{% block content %}
<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <div class="fondodatos contenedor col-8">
    <input class="form-control" style="width: 60%; margin-top: 4%; margin-left: 20%;" type="file" name="archivo" value="Seleccionar archivo">
    <select class="form-control" style="width: 20%; margin-top: 5%; margin-left: 40%;" name="prefijo">
      <option value="Ingles">Ingles</option>
      <option value="Servicio social">Servicio social</option>
      <option value="Residencias">Residencias</option>
      <option value="Kardex">Kardex</option>
      <option value="Acta de nacimiento">Acta de nacimiento</option>
    </select>
    <input type="submit" name="subir_archivo" value="Subir archivo" class="btn btn-success" style="margin-top: 5%; margin-left: 43%; margin-bottom: 4%;">
  </div>
  
</form>
{% endblock %}
